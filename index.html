<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter&family=Manrope&family=Pacifico&family=Poppins&family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">
    <!-- external css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- daisyUI & tailwind cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kits link -->
    <script src="https://kit.fontawesome.com/fd85056b29.js" crossorigin="anonymous"></script>
</head>
<body class="font-new container m-auto md-px-5">
    <!-- header section here -->
    <header class="navbar bg-sky-100 px-5 mb-5">
        <div class="navbar-start">
          <div>
            <a class="font-bold text-2xl">Interactive</a>
            <br>
            <a class="text-lg text-gray-500">Geometry Genius</a>
          </div>
        </div>
        <div class="navbar-end">
          <button id="blog-btn" class="btn btn-info rounded-lg px-5 text-white font-bold">Blog</button>
        </div>
    </header>

    <!-- main section starts from here -->
    <main>
        <div class="md:flex gap-5 mx-5">
            <div class="w-4/6 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-auto">
                <div class="col card bg-base-100 shadow mb-5 ">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area(A) = 0.5 X b X h</p>
                      <div class="my-3">
                        <input id="triangle-base-input" type="text" placeholder="b" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                        <input id="triangle-height-input" type="text" placeholder="h" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                      </div>
    
                        <button id="triangle-calculate" class="bn btn-block btn-info rounded-lg p-3 text-white font-bold">Calculate</button>
                    </div>
                </div>
                <div class="col card bg-base-100 shadow mb-5">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Ractangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ractangle</h2>
                      <p>Area(A) = w X l</p>
                      <div class="my-3">
                        <input id="ractangle-width-input" type="text" placeholder="w" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                        <input id="ractangle-length-input" type="text" placeholder="l" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                      </div>
    
                      <button id="rectangle-calculate" class="bn btn-block btn-info rounded-lg p-3 text-white font-bold">Calculate</button>
                    </div>
                </div>
                <div class="col card bg-base-100 shadow mb-5">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area(A) = b X h</p>
                      <div class="my-3">
                        <input type="text" placeholder="b" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                        <input type="text" placeholder="h" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                      </div>
    
                      <button id="parallelogram-calculate" class="bn btn-block btn-info rounded-lg p-3 text-white font-bold">Calculate</button>
                    </div>
                </div>
                
                <div class="col card bg-base-100 shadow mb-5">
                    <figure class="px-10 pt-10">
                      <img src="./images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area(A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                      <div class="my-3">
                        <input type="text" placeholder="d1" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                        <input type="text" placeholder="d2" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                      </div>
    
                      <button id="rhombus-calculate" class="bn btn-block btn-info rounded-lg p-3 text-white font-bold">Calculate</button>
                    </div>
                </div>
                <div class="col card bg-base-100 shadow mb-5">
                    <figure class="px-10 pt-10">
                      <img src="./images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area(A) = 0.5 X p X b</p>
                      <div class="my-3">
                        <input type="text" placeholder="p" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                        <input type="text" placeholder="b" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                      </div>
    
                      <button id="pentagon-calculate" class="bn btn-block btn-info rounded-lg p-3 text-white font-bold">Calculate</button>
                    </div>
                </div>
                <div class="col card bg-base-100 shadow mb-5">
                    <figure class="px-10 pt-10">
                      <img src="./images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area(A) = &pi;ab</p>
                      <div class="my-3">
                        <input type="text" placeholder="b" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                        <input type="text" placeholder="h" class="input input-sm w-1/4 bg-slate-100 mx-2" /> cm 
                      </div>

                      <button id="ellipse-calculate" class="bn btn-block btn-info rounded-lg p-3 text-white font-bold">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-2/6 mx-auto">
                <div class=" h-[40%] col card bg-base-100 shadow mb-5 text-center">
                    <p class="font-bold text-xl py-5 underline">Area Calculation</p>
                    <table class="table w-full px-5">
                      <tbody id="calculation-area">
                          
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    

    <script src="./index.js"></script>
    <script src="./triangle.js"></script>
    <script src="./ractangle.js"></script>
</body>
</html>
